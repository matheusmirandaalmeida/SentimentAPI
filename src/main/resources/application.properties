# ============================================
# CONFIGURAÇÃO PRINCIPAL
# ============================================

spring.application.name=SentimentAPI
server.port=8080

# ============================================
# BANCO DE DADOS POSTGRESQL
# ============================================

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sentimentdb
spring.datasource.username=sentiment
spring.datasource.password=sentiment

# ============================================
# JPA / HIBERNATE
# ============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ============================================
# SERVICO DE DATA SCIENCE
# ============================================

ds.service.base-url=http://localhost:8000
ds.service.predict-path=/predict

# ============================================
# CORS
# ============================================

cors.allowed-origins=http://localhost:5500,http://localhost:8080,http://localhost:3000

# ============================================
# LOGGING
# ============================================

logging.level.root=INFO
logging.level.Alura.Hackaton=DEBUG

# ============================================
# ARQUIVOS ESTÁTICOS
# ============================================

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.thymeleaf.enabled=false