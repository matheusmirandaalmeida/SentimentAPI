# Usar localhost em vez de ds-service
ds.service.base-url=http://localhost:8000
ds.service.predict-path=/predict

# Restante das configurações...
spring.application.name=SentimentAPI
server.port=8080

# Database
spring.datasource.url=jdbc:h2:mem:sentimentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging para DEBUG
logging.level.root=INFO
logging.level.Alura.Hackaton=DEBUG
logging.level.Alura.Hackaton.SentimentAPI.client=DEBUG
logging.level.org.springframework.web.client=DEBUG

# CORS
cors.allowed-origins=http://localhost:5500

spring.security.enabled=false
# Desabilitar segurança
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration