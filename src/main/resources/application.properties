spring.application.name=SentimentAPI
server.port=8080

# Microserviï¿½o DS em Python
ds.service.base-url=${DS_SERVICE_BASE_URL:http://localhost:8000}
ds.service.predict-path=/predict

# H2 / JPA
spring.datasource.url=jdbc:h2:mem:sentimentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
logging.level.org.springframework.web=DEBUG
logging.level.Alura.Hackaton.SentimentAPI=DEBUG
