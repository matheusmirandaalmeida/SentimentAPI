<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliação de empresa | Sentiment</title>
  <link rel="stylesheet" href="/css/formComentarios.css" />
</head>
<body>
<main class="page">
  <section class="card" aria-label="Formulário de avaliação de empresa">
    <h1 class="title">Avaliação de empresa</h1>

    <form class="form" id="formAvaliacao">
      <div class="field">
        <label class="label" for="empresa">Empresa</label>
        <input id="empresa" name="empresa" class="control" type="text" 
               placeholder="Nome da empresa" />
      </div>
      <div class="field">
        <label class="label">Você é funcionário(a) atual ou ex-funcionário(a)*</label>
        <div class="radios-horizontal" role="radiogroup" aria-label="Funcionário atual ou ex-funcionário">
          <label class="radio-horizontal">
            <input type="radio" name="vinculo" value="ATUAL" checked required />
            <span>Funcionário(a) atual</span>
          </label>

          <label class="radio-horizontal">
            <input type="radio" name="vinculo" value="EX" required />
            <span>Ex-funcionário(a)</span>
          </label>
        </div>
      </div>
      <div class="field">
        <label class="label" for="situacao">Situação empregatícia*</label>
        <div class="selectWrap">
          <select id="situacao" class="control" required>
            <option value="" selected disabled>Selecione sua opção</option>
            <option value="CLT">CLT</option>
            <option value="PJ">PJ</option>
            <option value="Estágio">Estágio</option>
            <option value="Temporário">Temporário</option>
            <option value="Freelancer">Freelancer</option>
            <option value="Terceirizado">Terceirizado</option>
          </select>
          <span class="chevron" aria-hidden="true">▾</span>
        </div>
      </div>

      <div class="field">
        <label class="label" for="cargo">Cargo</label>
        <input id="cargo" class="control" type="text" 
               placeholder="Ex: Auxiliar Administrativo" />
      </div>

      <div class="field">
        <label class="label" for="titulo">Título da avaliação*</label>
        <input id="titulo" class="control" type="text" required 
               placeholder="Escreva um título para sua avaliação" />
      </div>
      <div class="section-title">
        <h2>Avaliação</h2>
      </div>
      <div class="field">
        <label class="label" for="avaliacao">Conte sua experiência*</label>
        <textarea id="avaliacao" class="textarea" required 
                  placeholder="Compartilhe detalhes sobre sua experiência na empresa. Pontos positivos, negativos, cultura, benefícios, etc."></textarea>
      </div>
      <div class="infoBox">
        <label class="check check-with-icon">
          <input type="checkbox" name="visibilidade" required />
          <span class="check-icon">✓</span>
          <span class="check-text">
            Todas as informações contribuídas acima ficarão visíveis para quem acessar o Sentiment.
          </span>
        </label>

        <label class="check check-with-icon">
          <input type="checkbox" name="termos" required />
          <span class="check-icon">✓</span>
          <span class="check-text">
            Concordo com os <a href="/termos.html" class="link">Termos de Uso</a> do Sentiment e confirmo que a avaliação da minha experiência na minha empresa atual ou anterior é honesta e precisa.
          </span>
        </label>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Enviar avaliação</button>
      </div>
    </form>
  </section>
</main>

<script src="/js/formComentarios.js"></script>
</body>
</html>
