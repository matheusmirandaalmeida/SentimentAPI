# ==============================
# CONFIGURAÇÃO LOCAL (sem Docker)
# ==============================

spring.application.name=SentimentAPI
server.port=8080

# Banco de dados local (PostgreSQL Docker na porta 5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/sentimentdb
spring.datasource.username=sentiment
spring.datasource.password=sentiment
spring.datasource.driver-class-name=org.postgresql.Driver

# DS Service local (Docker na porta 8000)
ds.service.base-url=http://localhost:8000
ds.service.predict-path=/predict

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# CORS
cors.allowed-origins=http://localhost:5500,http://localhost:3000,http://localhost:8080

# Logging
logging.level.root=INFO
logging.level.Alura.Hackaton=DEBUG