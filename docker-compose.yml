services:
  ds-service:
    build:
      context: ./ds-service_V2
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - hf-cache:/app/.cache/huggingface
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  sentiment-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DS_SERVICE_BASE_URL: http://ds-service:8000
    depends_on:
      ds-service:
        condition: service_healthy

volumes:
  hf-cache:
