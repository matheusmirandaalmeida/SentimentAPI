services:

  postgres:
    image: postgres:15
    container_name: sentiment-postgres
    environment:
      POSTGRES_DB: sentimentdb
      POSTGRES_USER: sentiment
      POSTGRES_PASSWORD: sentiment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  ds-service:
    build:
      context: ./ds_service_V2
      dockerfile: Dockerfile
    container_name: sentiment-ds
    ports:
      - "8000:8000"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - ds-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentimentdb
      SPRING_DATASOURCE_USERNAME: sentiment
      SPRING_DATASOURCE_PASSWORD: sentiment
    restart: unless-stopped

volumes:
  postgres_data:
