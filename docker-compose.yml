version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sentiment-postgres
    environment:
      POSTGRES_DB: sentimentdb
      POSTGRES_USER: sentiment
      POSTGRES_PASSWORD: sentiment
    ports:
      - "5433:5432"  # Mudado para 5433 para n√£o conflitar com PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - sentiment-network

  ds-service:
    build:
      context: ./ds_service_V2
      dockerfile: Dockerfile
    container_name: sentiment-ds
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - sentiment-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - ds-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentimentdb
      SPRING_DATASOURCE_USERNAME: sentiment
      SPRING_DATASOURCE_PASSWORD: sentiment
      DS_SERVICE_BASE_URL: http://ds-service:8000
      SPRING_PROFILES_ACTIVE: docker  # Novo perfil para Docker
    restart: unless-stopped
    networks:
      - sentiment-network

volumes:
  postgres_data:

networks:
  sentiment-network:
    driver: bridge